      .card-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: auto;
            grid-gap: 1rem;
      }
      
      @media(max-width:700px){
          .card-container {
              grid-template-columns: 1fr;
          }
      }
      
      .property-image {
            width: 100%;
            border-radius: 10px;

      .card-body before:last-child {
        display: flex;
        gap: 15px;
        justify-content: space-around;

      .address {
